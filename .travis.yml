---
sudo: required
dist: bionic
env:
  global:
  # auto vagrant installation
notifications:
  slack:
    on_failure: always

# fleet_script_tasks : &fleet_script_tasks
#       script:
#         - sudo make deploy-vagrant
# fleet_install_tasks : &fleet_install_tasks
#       install:
#         - pip install -r requirements.txt
#         - pip list
#         - python --version
matrix:
  fast_finish: true
  include:

    - name: "archlinux ansible locally Python 3.7 on bionic amd64" #OK
      dist: bionic
      addons:
           snaps:
             - name: kubectl
               confinement: classic
               channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      # <<: *fleet_install_tasks
      # <<: *fleet_script_tasks
      script:
          - sudo make deploy-libvirt
          - sudo make deploy-vagrant
          - sudo make deploy-boxes
      after_success:
        - deactivate
